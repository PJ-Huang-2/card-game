<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Card game</title>
  </head>
  <body>
    <div id="header">
      <div class="title">
        <img
          src="./images/game-set.png"
        />
        <h2>Memorizing Game</h2>
      </div>

      <h2 class="score">Score: 0</h2>
      <p class="tried">You've tried: 0 times</p>
    </div>
    <div id="cards">
      <div class="card">
        <p>4</p>
        <img src="./images/diamonds.png" alt="" />
        <p>4</p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
